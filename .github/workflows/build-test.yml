name: Build and Test
on: [push]

jobs:
  build:
    runs-on: windows-latest
    env:
      SonOfPicasso_Verbose: True
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build and Test
      run: |
        .\build.ps1